<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="calculator-card">
      <header class="header">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calculator-icon">
          <rect width="16" height="20" x="4" y="2" rx="2"></rect>
          <line x1="8" x2="16" y1="6" y2="6"></line>
          <line x1="16" x2="16" y1="14" y2="18"></line>
          <path d="M16 10h.01"></path>
          <path d="M12 10h.01"></path>
          <path d="M8 10h.01"></path>
          <path d="M12 14h.01"></path>
          <path d="M8 14h.01"></path>
          <path d="M12 18h.01"></path>
          <path d="M8 18h.01"></path>
        </svg>
        <h1>Tax Calculator</h1>
      </header>

      <div class="input-section">
        <div class="floating-label-group">
          <div class="input-container">
            <span class="currency-symbol">€</span>
            <input type="text" id="income" placeholder="Annual Gross Income" aria-label="Annual gross income">
          </div>
        </div>
      </div>

      <div class="results-section">
        <div class="result-card">
          <div class="result-item">
            <span class="label">Effective Tax Rate</span>
            <span class="value" id="taxRate">0%</span>
          </div>
          <div class="result-item">
            <span class="label">Tax Amount</span>
            <span class="value" id="taxAmount">€0,00</span>
          </div>
          <div class="result-item highlight">
            <span class="label">Net Income</span>
            <span class="value" id="netIncome">€0,00</span>
          </div>
        </div>
      </div>

      <section class="tax-brackets">
        <h2 class="section-title">Tax Brackets</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>From</th>
                <th>To</th>
                <th>Rate</th>
              </tr>
            </thead>
            <tbody id="taxBracketsBody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
